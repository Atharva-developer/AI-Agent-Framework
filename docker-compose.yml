version: '2'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      # EXACT configuration for Mac Localhost access
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Automatically create the topic we need so we don't get errors later
      KAFKA_CREATE_TOPICS: "pending_tasks:1:1"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock